
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <title>BackManagement</title>
  </head>
  <body>
    <form accept-charset="UTF-8" method="POST" action="addproblem.php" name="form"><br>
      题目名称&nbsp;&nbsp; <input placeholder="inputname" name="problemname" size="15"
        type="text"><br><br>
      <br>
      DEADLINE &nbsp;<input placeholder="year" name="year" size="5">&nbsp;
      <input placeholder="month" name="month" size="5">&nbsp;
      <input placeholder="day" name="day" size="5">&nbsp;
      <input placeholder="hour" name="hour" size="5">&nbsp;
      <input placeholder="min" name="min" size="5">&nbsp;
      <input placeholder="sec" name="sec" size="5">&nbsp;
      <br /><br />
      时间复杂度&nbsp;<input name="timelimit" placeholder="time limit" size="8"><br /><br />
      空间复杂度&nbsp;<input name="spacelimit" placeholder="space limit" size="8"><br /><br />
      输入 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<textarea placeholder="input"
        name="input"
        row="5" cols="60"></textarea><br><br>
      输出 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<textarea placeholder="output"
        name="output"
        row="5" cols="60"></textarea><br><br>
      <br>
      <br>
      <br>
      题目描述&nbsp;&nbsp; <textarea rows="9" cols="90" placeholder="description" name="problemdescription"> </textarea>
      <br>
      <br>
      <input value="提交按钮" type="submit"> </form>
  </body>
</html>
